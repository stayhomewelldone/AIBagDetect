<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping bag recognizer</title>
    
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" type="image" href="./pictures/shoppingbag.jpg"
</head>
<body>
    <div id="intro" >
    <h1>Welcome to the shopping bag Recognizer</h1>
    <button id="htplay">How to play?(text)</button>
    <button id="voice">How to play?(voice)</button>
    <button id="start">Start</button>
</div>

    <div id="game" style="display: none;">
        <h1 id="punten">Punten: <span id="puntenoutput"></span> </h1>
    <div id="upload" style="display:block" >
        <label for="file">Upload Image</label>
        <input type="file" accept="image/*;capture=camera" id="file">
      </div>
      
      <img  id="image" width="200" height="200"/>
      
      <div id="result">
        
      </div> 
      <button id="reload" onclick="reload()">Reload</button>
    </div>
    <script src="./js/ml5.min.js"></script>
    <script defer src="./js/app.js"></script>
</body>
</html>
